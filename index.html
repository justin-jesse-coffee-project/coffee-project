<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COFFEE SHOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> test 123</h2>
    <h1 class="text-center">Coffee!</h1>
    <span class="d-sm-inline"><hr></span>
<!--  Code for Sorting out the Roasts  -->
    <div class="form1">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

            <input id="submit" type="submit" />
        </form>
    </div>

<!-- Code for adding Coffees to array   -->
    <div class="form1">

        <form name="add">
            <div>
                <label for="add-coffee">Coffee name</label>
                <input id="add-coffee" name="coffee" type="text">
            </div>
            <div>
                <label for="add-roast">Roast type</label>
                <input id="add-roast" name="roast" type="text">
            </div>
            <div>
                <input id="submit2" type="submit">
            </div>
        </form>
        <form name="add">

            <select id="coffee-roast">

                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>

            <input id="coffeename" type="text" placeholder="Coffee-name">
            <input id="addCoffee" type="submit" />
        </form>

    </div>
<!--  Array display for coffee + roast  -->
<div class="array1">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>
</div>
<!--    Testing things-->

    <script src="main.js"></script>
</body>
</html>
